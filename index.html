<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold mb-4">🌤️ Weather App</h1>
    <form id="weatherForm" class="mb-4 flex gap-2">
        <input type="text" id="city" placeholder="Masukkan nama kota..." class="p-2 border rounded" required>
        <button type="submit" class="bg-blue-500 text-white px-4 rounded">Cari</button>
    </form>
    <div id="weatherResult" class="bg-white p-4 rounded shadow text-center w-64"></div>

    <script src="script.js"></script>
</body>
</html>
